{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker | Compare Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link href="{% static 'pc/stylesDocCheck.css' %}" rel="stylesheet" type="text/css">
    <style>
        body{
            background-color: rgb(227, 242, 255);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #264653;">
        <a class="navbar-brand" href="{% url 'plagiarism-check-mainpage' %}">Plagiarism Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="margin-left: 0;">
                <li class="nav-item nav-one">
                    <a class="nav-link" href="{% url 'plagiarism-check-mainpage' %}">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item nav-two">
                    <a class="nav-link" href="{% url 'compare' %}">Compare Documents</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mt-5 text-content">

        <div class="row">
            <div class="col-md-6 tab-content-2">
                <p>Enter contents to compare!</p>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    
                </ul>
                <div class="tab-content" id="myTabContent" >
                    <div class="tab-pane fade show active" id="text-input-dc-1" role="tabpanel"
                        aria-labelledby="text-tab-2">
                        <form id="form1-ws" action="/twofiletest1/" method="POST">
                            {% csrf_token %}
                            <textarea id="text-in-1" name="q1" required style=""></textarea><br>
                            <textarea id="text-1" name="q2" required style=""></textarea>
                        </form>
                    </div>
                </div>
            </div>
            <div class=" col-md-3 tab-content-2">
                <div class="mt-5 row mb-4" style="display: flex; justify-content: center; align-items: center;">
                    <li class="output-per" style="list-style: none;">{{ result }}%</li>
                </div>
                
                <div class="row ">
                    <button type="submit" form="form1-ws" id="submit-button-1" class="btn">Compare The Texts</button>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
